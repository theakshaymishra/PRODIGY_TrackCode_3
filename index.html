<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play a Tic Tak Toe Game</h1>
        <div class="game-board">
            <div class="cell1">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>   
            </div>
            <div class="cell2">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>   
            </div>
            <div class="cell3">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>   
            </div>
            
           
        </div>
        <div class="game-player">
            <div class="player player1">Player 1 : X </div>
            <div class="player player2">Player 2 : O</div>
        </div>
        <button class="restartBtn">Restart</button>
        <div class="alert-box">Alert</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
